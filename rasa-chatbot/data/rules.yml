version: "2.0"
rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye to the user
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Provide weather information
    steps:
      - intent: ask_weather
      - action: utter_ask_weather

  - rule: Provide time information
    steps:
      - intent: ask_time
      - action: utter_ask_time
